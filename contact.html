          <p>Связаться / Написать</p>

          <form method="post" action="?" data-jkit="[form:validateonly=true]">
          
          <div class="contact-one">
            <p>
              <label for="miniusername">Имя:</label><br />
              <input name="miniusername" id="miniusername" data-jkit="[validate:required=true;min=3;max=15;error=Введите ваше имя!]">

          </div>  
          
          <div class="contact-two">  
            <p>
              <label for="miniemail">E-mail:</label><br />
              <input name="miniemail" id="miniemail" data-jkit="[validate:required=true;strength=50;error=Напишите ваш email!]">
            </p>
          </div>    

          <div class="contact-three">  
            <p>
              <label>Сообщение:</label><br />
              <textarea id="message" name="message"></textarea><br/><br/>
              
              <input class="button-submit" name="send" type="submit" value="ОТПРАВИТЬ" />
            </p>
          </div>
